<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Aevera E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>        <a href="index.html" class="logo">aevera</a>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="account.html" class="active">ACCOUNT</a></li>
                <li><a href="blog.html">OTHER PAGES</a></li>
            </ul>
        </nav>
        <hr class="dashed">
        <hr class="solid">
    </header>

    <main class="thank-you-container">
        <h1>THANK YOU FOR PURCHASING @ aevera</h1>

        <div class="order-details">
            <section class="user-info">
                <h2>Shipping Information</h2>
                <div class="address-info">
                    <p>*User's Address*</p>
                    <p>*Contact Information*</p>
                </div>
            </section>

            <section class="purchased-items">
                <!-- Items will be populated by JavaScript -->
            </section>

            <section class="order-summary">
                <p>no. of items purchased: <span class="items-count">0</span></p>
                <p>EST. DATE OF ARRIVAL: <span class="est-arrival"></span></p>
                <p>PAYMENT METHOD: <span class="payment-method"></span></p>
            </section>
        </div>

        <div class="confirmation-actions">
            <a href="shop.html" class="continue-shopping">Continue Shopping</a>
            <a href="orders.html" class="view-orders">View Orders</a>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2025 aevera all rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
